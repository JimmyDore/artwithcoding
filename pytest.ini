[tool:pytest]
testpaths = distorsion_movement/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=distorsion_movement
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=distorsion_movement/demos.py
markers =
    unit: Unit tests
    integration: Integration tests
    audio: Tests requiring audio hardware (may be skipped)
    slow: Slow tests that take more than a few seconds